<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Elements Example</title>
  <style>
    .container {
      font-size: 20px;
    }
    .container::before {
      content: "Before Element ";
      color: red;
      font-weight: bold;
    }
    .container::after {
      content: " After Element";
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    This is the main container element
  </div>
</body>
</html>
